<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quarkus Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
        .ui.container > h1 {
            font-size: 2em;
            text-align: center;
            font-weight: normal;
            margin: 1em 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui attached stackable inverted menu">
        <div class="ui container">

        </div>
    </div>
    <div class="ui main center aligned  container">
        <div class="ui header container">
            <h1>Quarkus Sender</h1>
        </div>
        <div class="ui container">
            <form class="ui form" action="/" id="senderForm">
                <div class="ui action input">
                    <input type="text" id="textToSend" placeholder="Text To Send" required="true" autofocus="" />
                    <button class="ui teal button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        $( "#senderForm" ).submit(function( event ) {
            event.preventDefault();
            $.post( 'sender', { textToSend: $("#textToSend").val() }, function(data) {
                $("#textToSend").val('');
            });
        });
    </script>
</body>
</html>
